
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CarServ - Car Repair HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


    <link href="/assets/img/favicon.ico" rel="icon">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;700&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet"> 


    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link href="/assets/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/assets/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/assets/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
 
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">


    <link href="/assets/css/style.css" rel="stylesheet">



</head>

<body>


        <!-- MODAL PARA REGISTRAR -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
<div style="background-image: url('/assets/img/carreter.jpg'); background-size: cover; background-position: center; height: 24vh; margin: 0; ">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Está seguro de Registrarse en este Evento
      </div>
      <div class="modal-footer">
 <a style="background-color: #B9C585;" class="btn-redondeado" data-dismiss="modal">Cerrar</a>
&nbsp;&nbsp;            
 <a (click)="registrar()" class="btn-redondeado">Aceptar<i class="fa fa-arrow-right ms-3"></i></a>


      </div>
    </div>
  </div>
</div>



            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="text-primary text-uppercase">// UTA //</h6>
                <h1 class="mb-5">Eventos Disponibles</h1>
            </div>




    <div class="container-xxl py-5">
        <div class="container">

<div class="row g-4">
    <ng-container *ngFor="let eventop of cursosp">
        <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s" style="border: 1px solid #fff;">
            <div class="team-item">
                <div class="position-relative overflow-hidden">


<img width="250" height="200" class="img-fluid" [src]="urlStorage + 'cursos/' + eventop.IMAGEN + '.jpg'" alt="Imagen">


                </div>
                <div class=" text-center p-4" style="background-color: #fff; border: 1px solid #007bff;">




<table>
    <tr>
       <td colspan="2">
             <div routerLink="/sumarinv/{{eventop.ID}}"  class="red-box" align="left">
    <span class="number">{{eventop.NOMBRECURSO}}</span>


  </div> 
        </td>


    </tr>
    <br>
    <tr>
        <td>

<a class="fw-bold mb-0" style="color: #0F3660">{{eventop.ESPUBLICO}}</a>
        </td>
        <td>
|
<a class="fw-bold mb-0" style="color: #0F3660">{{eventop.ESPAGADO}}</a>

        </td>

    </tr>
    <tr>
        <td>

<a class="fw-bold mb-0" style="color: #0F3660">{{eventop.HORAS}} horas</a>

        </td>
        <td>
            |
<a class="fw-bold mb-0" style="color: #0F3660">{{eventop.VALOR}}</a>
        </td>

    </tr>
    <tr>
        <td colspan="2">
    <hr style="color: #0F3660">
</td>
</tr>


    <tr>
        <td colspan="2">
<a class="fw-bold mb-0" style="color: #0F3660">{{eventop.NOMBREEVENTO}}</a>
</td>
</tr>
    <tr>
        <td colspan="2">
    <hr style="color: #0F3660">
</td>
</tr>
    <tr>
        <td colspan="1">
<h5 style="color: #0F3660">{{eventop.NOMBRECARRERA}}</h5>
        </td>
        <td colspan="2">


<!-- Si NO está registrado (0) -->
<a *ngIf="eventop.REGISTRADO == 0"
   (click)="pasarvalores(eventop.SECUENCIALCURSO)"
   data-toggle="modal"
   data-target="#exampleModal"
   class="btn-redondeado btn btn-danger">
   Registrar
</a>

<!-- Si está registrado (1) -->
<a *ngIf="eventop.REGISTRADO == 1"
   class="btn-succes">
   REGISTRADO
</a>


    </td>


<label *ngIf="registroo"  class="form-label" for="bootstrap-wizard-gender" style="color: #369712;">Registro realizado con éxito</label>
                 


</tr>
</table>


                </div>
            </div>
        </div>
    </ng-container>
</div>

    <a  (click)="scrollTo('A')" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

        </div>
    </div>
